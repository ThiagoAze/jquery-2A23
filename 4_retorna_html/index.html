<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução jQuery</title>
    <link rel="stylesheet" href="style.css">
    <!-- Chamando biblioteca jQuary -->
    <script type="text/javascript" src="jquery.js"></script>
        
    <!-- Funcionalidades da página -->
        <script type="text/javascript">
            $(document).ready(function(){
                $(".content").html("<img width='100%' src='https://www.showmetech.com.br/wp-content/uploads//2021/02/capa-dog-1920x1024.jpg' alt='imagem'> ");
            
                $("img").click(function(){
                    $(".hello").html("<h1>A imagem foi clicada :D</h1>")
                })
            })   
        </script>
</head>
<body>
        <div class="content"></div>
        <div class="hello"></div>
</body>
</html>
