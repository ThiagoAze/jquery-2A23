<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução jQuery</title>
    <link rel="stylesheet" href="style.css">
    <!-- Chamando biblioteca jQuary -->
    <script type="text/javascript" src="jquery.js"></script>
    <script src="https://rawgit.com/RobinHerbots/Inputmask/3.x/dist/jquery.inputmask.bundle.js"></script>
    <!-- Funcionalidades da página -->
        <script type="text/javascript">
            $(document).ready(function(){
                $("#nascimento").inputmask('99/99/9999');
                $("#rg").inputmask('99.999.999-9')
                $("#cpf").inputmask('999.999.999-99')
                $("#fone").inputmask('(99)99999-9999')
            })   
        </script>
</head>
<body>
        <form action="post">
            <table>
                <tr>    <!-- tr: linha -->
                    <td>
                        Data de Nascimento:
                    </td>
                    <td>
                        <input type="date" id="nascimento" name="nascimento">
                    </td>
                </tr>
                <tr>
                    <td>Registro Geral</td>
                    <td><input type="text" id="rg" name="rg"></td>
                </tr>
                <tr>
                    <td>CPF</td>
                    <td><input type="text" id="cpf" name="cpf"></td>
                </tr>
                <tr>
                    <td>Telefone</td>
                    <td><input type="text" id="fone" name="fone"></td>
                </tr>
            </table>
        </form>
</body>
</html>
